    	<script type="text/javascript">

          //client-server interaction
          function sendHttpRequest(url, success, failure)
          {
            var request = makeHttpObject();
            request.open("GET", url, true);
            request.send(null);
            request.onreadystatechange = function() {
              if (request.readyState == 4)
              {
                if (request.status == 200)
                  success(request.responseText);
                else if (failure)
                  failure (request.status, request.statusText);
              }
            };
          };

          function submit()
          {
            var price = document.getElementById('price').value;
            var distance = document.getElementById('distance').value;
            var cuisine = document.getElementById('cuisine').value;
            var type = document.getElementById('type').value;

            sendHttpRequest("some_server\?price=" + price + "&distance=" + distance + "&cuisine=" + cuisine, success);
          };

          var neighborhoods = 
          [
            new google.maps.LatLng(52.511467, 13.447179),
            new google.maps.LatLng(52.549061, 13.422975),
            new google.maps.LatLng(52.497622, 13.396110),
            new google.maps.LatLng(52.517683, 13.394393)
          ];

          var markers = [];
          var iterator = 0;

          var map;
      		function initialize() 
          {
        	   var mapOptions = 
             {
          		center: new google.maps.LatLng(52.520816, 13.410186),
          		zoom: 11,
              mapTypeId: google.maps.MapTypeId.TERRAIN
        	   };
        	   map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

             //Initialize drawing library
             var drawingManager = new google.maps.drawing.DrawingManager(
              {
                drawingControl: false
              });
             drawingManager.setMap(map);

            /* if(navigator.geolocation) 
             {
                navigator.geolocation.getCurrentPosition(function(position) {

                  var infowindow = new google.maps.InfoWindow({
                  map: map,
                    position: pos,
                    content: 'Location found.'
                
                });

                map.setCenter(pos);
              } */
      		}

          function drop() 
          {
            for (var i = 0; i < neighborhoods.length; i++) 
            {
              setTimeout(function() 
              {
                addMarker();
              }, i * 200);
            }
          }

          function addMarker() 
          {
            markers.push(new google.maps.Marker({
              position: neighborhoods[iterator],
              map: map,
              draggable: false,
              animation: google.maps.Animation.DROP
              }));
            iterator++;
          }

      		google.maps.event.addDomListener(window, 'load', initialize);

    	</script>
