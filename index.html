<!DOCTYPE html>
<html> 
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    	<style type="text/css">
      		html { height: 100% }
      		body { height: 100%; margin: 0; padding: 0 }
      		#map-canvas { height: 100%; margin-top: 60; }
          #panel 
          {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -180px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
          }
    	</style>
    	<script type="text/javascript"
      		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjNmXUhHhcG-Zh2SZ6fWn0uyIWBByJSXY&libraries=drawing&sensor=true">
    	</script>
    	<script type="text/javascript">

          var neighborhoods = 
          [
            new google.maps.LatLng(52.511467, 13.447179),
            new google.maps.LatLng(52.549061, 13.422975),
            new google.maps.LatLng(52.497622, 13.396110),
            new google.maps.LatLng(52.517683, 13.394393)
          ];

          var markers = [];
          var iterator = 0;

          var map;
      		function initialize() 
          {
        	   var mapOptions = 
             {
          		center: new google.maps.LatLng(52.520816, 13.410186),
          		zoom: 11,
              mapTypeId: google.maps.MapTypeId.TERRAIN
        	   };
        	   map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

             //Initialize drawing library
             var drawingManager = new google.maps.drawing.DrawingManager(
              {
                drawingControl: false
              });
             drawingManager.setMap(map);

             if(navigator.geolocation) 
             {
                navigator.geolocation.getCurrentPosition(function(position) {
                  var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

                  var infowindow = new google.maps.InfoWindow({
                    map: map,
                    position: pos,
                    content: 'Location found.'
                });

                map.setCenter(pos);
              }
      		}

          function drop() 
          {
            for (var i = 0; i < neighborhoods.length; i++) 
            {
              setTimeout(function() 
              {
                addMarker();
              }, i * 200);
            }
          }

          function addMarker() 
          {
            markers.push(new google.maps.Marker({
              position: neighborhoods[iterator],
              map: map,
              draggable: false,
              animation: google.maps.Animation.DROP
              }));
            iterator++;
          }

      		google.maps.event.addDomListener(window, 'load', initialize);
    	</script>
	</head>
	<body>
	<!--
	<iframe
 		width="450"
 		height="250"
 		frameborder="0" style="border:0"
 		src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBjNmXUhHhcG-	Zh2SZ6fWn0uyIWBByJSXY&q=record+stores+in+Seattle">
		</iframe>
		-->
    <div id="panel" style="margin-left: -52px">
      <form id="data form">
        <input id="send-data" type="submit" value="Search" />
      </form>
      <button id="drop" onclick="drop()">Search Cafe</button>
      <button id="remap" onclick="remap()">Remap</button>
    </div>
		<div id="map-canvas"/>
	</body>
</html>
