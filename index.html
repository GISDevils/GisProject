<!DOCTYPE html>
<html> 
  <head>

          body { height: 100%; margin: 0; padding: 0; background: -webkit-linear-gradient("ffffff", "b0b0b0"); }

      <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjNmXUhHhcG-Zh2SZ6fWn0uyIWBByJSXY&libraries=drawing&sensor=true">

      <script type="text/javascript">

          var initialLocation;

          var neighborhoods = 
          [
            new google.maps.LatLng(52.511467, 13.447179),
            new google.maps.LatLng(52.549061, 13.422975),
            new google.maps.LatLng(52.497622, 13.396110),
            new google.maps.LatLng(52.517683, 13.394393)
          ];

          var markers = [];
          var iterator = 0;

          var directionsDisplay;
          var directionsService = new google.maps.DirectionsService();
          var map;

          var httpHandler = function(responseJson)
          {
            var obj = JSON.parse(responseJson);

            var infoString;
            if (obj.count > 0)
              infoString = "Our service found " + obj.count + " cafeterias matching your criteria:";
            else 
              infoString = "Sorry, nothing was found! :(";

            for (var i = 0; i < obj.count; i++)
            {
              infoString += "<br />" + (i+1) + ")<br />";
              infoString += "Name: " + obj.results[i].name + "<br />";
              infoString += "Address: " + obj.results[i].street + " " + obj.results[i].building + "<br />";
              if (obj.results[i].phones == null)
                infoString += "Phone: Not Available :(" + "<br />";
              else
                infoString += "Phone: " + obj.results[i].phones + "<br />";

              addMarker(obj.results[i].latitude, obj.results[i].longitude);

              if (i == 0)
                map.setCenter(new google.maps.LatLng(obj.results[i].latitude, obj.results[i].longitude));
            }

            document.getElementById('side').innerHTML = infoString;
          };

          var cuisineHandler = function(responseJson)
          {
            var obj = JSON.parse(responseJson);
            var cuisine_panel = '<select multiple id="cuisine_select">';

            for (var i =0; i < obj.count; i++)
            {
              cuisine_panel += '<option id="' + i + '" value="' + obj.results[i].id + '">' + obj.results[i].name + "</option>"; 
            }
            
            cuisine_panel += "</select>";
            document.getElementById('cuisinepanel').innerHTML = cuisine_panel;
          };

          //client-server interaction
          function sendHttpRequest(url, success, failure)
          {
            //var request = makeHttpObject();
            var request = new XMLHttpRequest();
            request.open("GET", url, true);
            request.send(null);
            request.onreadystatechange = function() {
              if (request.readyState == 4)
              {
                if (request.status == 200)
                  success(request.responseText);
                else if (failure)
                  failure (request.status, request.statusText);
              }
            };
          };

          function initialize() 
          {
            document.getElementById('side').innerHTML = "Nothing is found yet";
            initialLocation = new google.maps.LatLng(55.1765, 61.39879);

             var mapOptions = 
             {
              center: new google.maps.LatLng(55.1765, 61.39879),
              zoom: 15,
              mapTypeId: google.maps.MapTypeId.TERRAIN
             };
             map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

             //Initialize drawing library
             //var drawingManager = new google.maps.drawing.DrawingManager(
                //drawingControl: false
              //{
              //});
             //drawingManager.setMap(map);

             sendHttpRequest("http://cafegis-vmigisdevils.rhcloud.com/cafe/api/cuisines/", cuisineHandler);

             directionsDisplay = new google.maps.DirectionsRenderer();
             directionsDisplay.setMap(map);

             if(navigator.geolocation) 
             {
                navigator.geolocation.getCurrentPosition(function(position) {
                    initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    map.setCenter(initialLocation);

                    var infoWindow = new google.maps.InfoWindow({
                      map: map,
                      position: initialLocation,
                      content: "Your location"
                    });
                  }, function() {
                    initialLocation = new google.maps.LatLng(55.1765, 61.39879);
                    alert("Geolocation service failed");
                  });
             }
           }

           function calcRoute() 
           {
            var selectedMode = document.getElementById('mode').value;
            var request = {
              origin: initialLocation,
              destination: new google.maps.LatLng(55.1765, 61.39879),
    
              travelMode: google.maps.TravelMode[selectedMode]
            };

            directionsService.route(request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              directionsDisplay.setDirections(response);
                }
              });
           }

          function drop() 
          {
            for (var i = 0; i < neighborhoods.length; i++) 
            {
              setTimeout(function() 
              {
                addMarker();
              }, i * 200);
            }
          }

          function addMarker(latitude, longitude) 
          {
            markers.push(new google.maps.Marker({
              position: new google.maps.LatLng(latitude, longitude),
              map: map,
              draggable: false,
              animation: google.maps.Animation.DROP
              }));
          }

          function setAllMap(map)
          {
            for (var i = 0; i < markers.length; i++)
              markers[i].setMap(map);
          }

          function clearMarkers()
          {
            setAllMap(null);
          }

          function showMarkers()
          {
            setAllMap(map);
          }

          function deleteMarkers()
          {
            clearMarkers();
            markers = [];
          }

          function submit()
          {
            document.getElementById('side').innerHTML = "Please wait! Calculating...";

            var price = document.getElementById('price').value;
            var distance = document.getElementById('distance').value;
            //var cuisine = document.getElementById('cuisine').value;
            var type = document.getElementById('type').value;
            var selectedCuisine = document.getElementById('cuisine_select').value;

            //sendHttpRequest("http://django-vmigisdevils.rhcloud.com/cafe/api/addresses/?price=" + price + "&distance=" + distance + "&latitude=" + initialLocation.latitude + "&longitude=" + initialLocation.longitude + "&cuisine=" + cuisine, httpHandler);
            //sendHttpRequest("http://cafegis-vmigisdevils.rhcloud.com/cafe/api/addresses/?max_price=" + price + "&distance=" + //distance + "&latitude=" + 55 + "&longitude=" + 55, httpHandler);
            sendHttpRequest("http://cafegis-vmigisdevils.rhcloud.com/cafe/api/addresses/?distance=500&latitude=55.1765&longitude=61.39879", httpHandler);
            //sendHttpRequest("http://cafegis-vmigisdevils.rhcloud.com/cafe/addresses/cafetypes", httpHandler);
          };

          google.maps.event.addDomListener(window, 'load', initialize);

      </script>
