<!DOCTYPE html>
<html> 
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    	<style type="text/css">
      		html { height: 100% }
      		body { height: 100%; margin: 0; padding: 0 }
      		#map-canvas { height: 90%; margin-top: 60; }
    	</style>
    	<script type="text/javascript"
      		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjNmXUhHhcG-Zh2SZ6fWn0uyIWBByJSXY&sensor=true">
    	</script>
    	<script type="text/javascript">
      		function initialize() {
        	var mapOptions = {
          		center: new google.maps.LatLng(-10.405, 30.444),
          		zoom: 10
        	};
        	var map = new google.maps.Map(document.getElementById("map-canvas"),
            	mapOptions);
      		}
      		google.maps.event.addDomListener(window, 'load', initialize);
    	</script>
	</head>
